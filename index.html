<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Results summary component" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="App">
    <section class="container">
      <div class="results">
        <h1>Your Result</h1>
        <div class="great">
          <span><span>76</span>of 100</span>
        </div>
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <ul class="list">
          <li>
            <div class="card-item">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <span><span>80 </span>/ 100</span>
          </li>
          <li>
            <div class="card-item">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <span><span>92</span> / 100</span>
          </li>
          <li>
            <div class="card-item">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <span><span>61</span> / 100</span>
          </li>
          <li>
            <div class="card-item">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <span><span>72</span> / 100</span>
          </li>
        </ul>
        <button class="button">Continue</button>
      </div>
    </section>

    <footer class="attribution">
      <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/AnaPaulaBenjamin/FrontendMentor-QRCode" target="_blank" rel="noopener noreferrer">
          Ana Paula Benjamin
        </a>
        .
      </p>
    </footer>
  </main>
</body>

</html>
